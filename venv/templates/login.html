{% extends 'base.html' %}
{% block title %}Rejestracja{% endblock %}

{% block head %} <link rel="stylesheet" href="static/css/bootstrapStyle.css"> {% endblock %}

{% block content %}


<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">FINDCREW</h2>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-12 col-lg-10">
				<div class="wrap d-md-flex">
					<div class="img" style="background-image: url(static/images/bg-1.jpg);">
				</div>
					<div class="login-wrap p-4 p-md-5">
				<div class="d-flex">
					<div class="w-100">
						<h3 class="mb-4">Sign in</h3>
					</div>
							<div class="w-100">
								<p class="social-media d-flex justify-content-end">
									<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
									<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
								</p>
							</div>
				</div>
						<form action="/login" class="signin-form" method="POST">
					<div class="form-group mb-3">
						<label class="label" for="email">Email</label>
						<input name="email" type="text" class="form-control" placeholder="email" required>
					</div>
				<div class="form-group mb-3">
					<label class="label" for="password">Password</label>
					<input name="password" type="password" class="form-control" placeholder="Password" required>
				</div>
				<div class="form-group">
					<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
				</div>
				<div class="form-group d-md-flex">
					<div class="w-50 text-left">
						<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									<input type="checkbox" checked>
									<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
				</div>
				</form>
				<p class="text-center">Not a member? <a  href="http://127.0.0.1:5000/registration">Sign Up</a></p>
			</div>
			</div>
			</div>
		</div>
	</div>
</section>


<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/main.js"></script>

{% endblock %}
